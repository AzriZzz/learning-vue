<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style type="text/css"> 
      body {
        padding-top: 40px;
      }
    </style>
  </head>
  <body>
    <div id="root" class="container">
      <message title="Hello Universe" body="Levelling with the Gods"></message>
      
      <modal v-if="showModal" @close="showModal = false" body="Lorem ipsum dolor sit amet, consectetur adipiscing elit.">This is coming from the slot</modal>
      <button @click="showModal = true">Show Modal</button>

      <tabs>
        <tab name="About Us" :selected="true">
          <h1>Here is the content for the about us</h1>
        </tab>

        <tab name="Our Culture">
          <h1>Here is the content for the our culture</h1>
        </tab>

        <tab name="Our Vision">
          <h1>Here is the content for the our vision</h1>
        </tab>

        <tab name="My Vision">
          <h1>Here is the content for the my vision</h1>
        </tab>
      </tabs>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
